<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SYti1z9z0D2E+Pge5Q6j6U6Z+nYB4k6U7U2ybp"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
      <form
        class="p-6 space-y-8 bg-white border rounded-lg shadow shadow-mdp-5 md:h-260 w-90"
        action="#"
        method="POST"
      >
        <div class="flex items-center justify-center font-bold">
          <h1
            class="text-xl font-bold leading-9 tracking-tight text-center text-gray-900 mb20 -6 p-m-5"
          >
            Log in to your account
          </h1>
        </div>
        <div>
          <div class="flex items-start m-2">
            <label for="username">Username</label>
          </div>
          <div>
            <input
              type="usernames"
              id="username"
              placeholder="Enter Username"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-black"
            />
          </div>
        </div>
        <div>
          <div class="flex items-start m-2">
            <label for="password">Password</label>
            <a class="flex items-end ml-auto text-blue-500">Forgot password?</a>
          </div>
          <div>
            <div class="relative">
              <input
                type="password"
                id="password"
                placeholder="Enter password"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-black"
              />
              <span id="togglePassword" class="absolute transform -translate-y-1/2 cursor-pointer top-1/2 right-4">
                <i class="far fa-eye"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="flex items-center px-3 py-1">
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-2 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            id="btnLogin"
          >
            Sign in
          </button>
        </div>
        <div class="flex items-start m-2">
          <div class="flex items-start pr-20 text-center">
            Don't have an account?
          </div>
          <div class="flex items-end text-blue-500">
            <a href="#">Sign up here</a>
          </div>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>

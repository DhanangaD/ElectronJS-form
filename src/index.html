<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <form class="border border-black h-260 w-90 p-5 rounded-md shadow-md space-y-8" action="#" method="POST">
        <div class="font-bold flex items-center justify-center">
          <h1class="m-5 text-center text-xl font-bold leading-9 tracking-tight text-gray-900">
            Log in to your account
          </h1>
        </div>
        <div>
            <div class="m-2 text-center flex items-start">
                <label for="email">Email</label>
            </div>
          <div>
            <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-black"/>
          </div>
        </div>
        <div>
          <div class="m-2 flex items-start">
            <label for="password" class="pr-40 ">Password</label>
            <a class="flex items-end text-blue-500">Forgot password?</a>
          </div>
          <div>
            <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-black"/>
          </div>
        </div>
        <div class="h-20 px-4 py-2 flex items-center">
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign up</button>
          </div>        
      </form>
    </div>
  </body>
</html>

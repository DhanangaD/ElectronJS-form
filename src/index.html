<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" type="text/css" />
    <title>Login</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen">
      <form
        class="p-5 space-y-8 border border-black rounded-lg shadow md:h-260 w-90"
        action="#"
        method="POST"
      >
        <div class="flex items-center justify-center font-bold">
          <h1
            class="m-5 text-xl font-bold leading-9 tracking-tight text-center text-gray-900"
          >
            Log in to your account
          </h1>
        </div>
        <div>
          <div class="flex items-start m-2">
            <label for="username">Username</label>
          </div>
          <div>
            <input
              type="usernames"
              id="username"
              placeholder="Enter Username"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-black"
            />
          </div>
        </div>
        <div>
          <div class="flex items-start m-2">
            <label for="password">Password</label>
            <a class="flex items-end ml-auto text-blue-500">Forgot password?</a>
          </div>
          <div>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-black"
            />
          </div>
        </div>
        <div class="flex items-center px-3 py-1">
          <button
            type="submit"
            class="flex w-full justify-center rounded-md bg-indigo-600 px-2 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            id="btnLogin"
          >
            Sign in
          </button>
        </div>
        <div class="flex items-start m-2">
          <div class="flex items-start pr-20 text-center">
            Don't have an account?
          </div>
          <div class="flex items-end text-blue-500">
            <a href="#">Sign up here</a>
          </div>
        </div>
      </form>
    </div>
    <script src="index.js">
    </script>
  </body>
</html>
